<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Total Patients: {{ total_patients }}</p>
    <h2>Recent Reports</h2>
    <ul>
        {% for report in recent_reports %}
            <li>{{ report.diagnosis }}</li>
        {% endfor %}
    </ul>
</body>
</html>
