<h1>Patient: {{ patient.first_name }} {{ patient.last_name }}</h1>
<ul>
    {% for eeg_file in eeg_files %}
    <li>
        <a href="{{ url_for('eeg_file.view_eeg_file', folder_id=patient.eeg_folder_id, patient_id=patient.id, file_id=eeg_file.id) }}">
            {{ eeg_file.file_name }}
        </a>
    </li>
    {% endfor %}
</ul>
