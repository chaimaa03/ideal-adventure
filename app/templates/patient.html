<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
    <style>/* Same table styles as above */</style>
</head>
<body>
    <h1>Patients</h1>
    {% if patients %}
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Sex</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.first_name }}</td>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.birth_date }}</td>
            <td>{{ patient.sex }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No patients found.</p>
{% endif %}
   
</body>
</html>
